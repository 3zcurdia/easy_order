inherit_from: .rubocop_todo.yml

require:
  - rubocop-minitest
  - rubocop-rails
  - rubocop-performance
AllCops:
  NewCops: enable
  TargetRubyVersion: 3.0
  Exclude:
    - 'bin/**/*'
    - 'db/**/*.rb'
    - 'node_modules/**/*'
    - 'vendor/**/*'
    - 'log/**/*'

Metrics/MethodLength:
  Max: 15

Metrics/BlockLength:
  Exclude:
  - config/routes.rb
  - config/environments/*

Layout/LineLength:
  Max: 198

Style/Documentation:
  Enabled: false

Style/ClassAndModuleChildren:
  Exclude:
    - test/**/*

Style/AsciiComments:
  Exclude:
    - config/initializers/money.rb

Minitest/TestMethodName:
  Enabled: false

Rails/FilePath:
  EnforcedStyle: arguments
